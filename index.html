<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Infinite Slider with Negative Animation Delay</title>
  </head>
  <body>
    <div class="slider">
      <ul style="--time: 11s; --quantity: 11">
        <li style="--index: 1"><img src="./assets/1.avif" alt="" /></li>
        <li style="--index: 2"><img src="./assets/2.avif" alt="" /></li>
        <li style="--index: 3"><img src="./assets/3.avif" alt="" /></li>
        <li style="--index: 4"><img src="./assets/4.avif" alt="" /></li>
        <li style="--index: 5"><img src="./assets/5.avif" alt="" /></li>
        <li style="--index: 6"><img src="./assets/6.avif" alt="" /></li>
        <li style="--index: 7"><img src="./assets/7.png" alt="" /></li>
        <li style="--index: 8"><img src="./assets/8.png" alt="" /></li>
        <li style="--index: 9"><img src="./assets/9.png" alt="" /></li>
        <li style="--index: 10"><img src="./assets/10.png" alt="" /></li>
        <li style="--index: 11"><img src="./assets/11.avif" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
